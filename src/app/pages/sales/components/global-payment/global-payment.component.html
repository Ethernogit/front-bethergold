<div *ngIf="isOpen()"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-in fade-in duration-200">
    <div class="w-full max-w-md bg-white dark:bg-boxdark rounded-lg shadow-xl border border-stroke dark:border-strokedark overflow-hidden animate-in zoom-in-95 duration-200"
        (click)="$event.stopPropagation()">

        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-stroke dark:border-strokedark">
            <h3 class="font-semibold text-xl text-black dark:text-white">
                Registrar Pago
            </h3>
            <button (click)="close.emit()" class="text-body hover:text-primary dark:text-bodydark transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Body -->
        <div class="p-6 space-y-5">
            <!-- Balance Info -->
            <div class="bg-gray-50 dark:bg-meta-4 rounded-md p-4 flex justify-between items-center">
                <div>
                    <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">Saldo Pendiente</label>
                    <div class="text-2xl font-bold text-danger">
                        {{ note()?.financials?.balanceDue || 0 | currency }}
                    </div>
                </div>
                <div class="text-right">
                    <label class="block text-sm font-medium text-gray-500 dark:text-gray-400">Total Nota</label>
                    <div class="text-lg font-semibold text-black dark:text-white">
                        {{ note()?.financials?.total || 0 | currency }}
                    </div>
                </div>
            </div>

            <!-- Form -->
            <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="space-y-4">
                <!-- Amount -->
                <div>
                    <label class="mb-2.5 block font-medium text-black dark:text-white">
                        Monto a Pagar <span class="text-danger">*</span>
                    </label>
                    <div class="relative">
                        <span
                            class="absolute left-4 top-3 text-lg font-semibold text-gray-500 dark:text-gray-400">$</span>
                        <input type="number" formControlName="amount" placeholder="0.00"
                            class="w-full rounded-lg border border-stroke bg-transparent py-3 pl-8 pr-4 text-black outline-none focus:border-primary focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary transition-colors text-lg font-semibold"
                            [class.border-danger]="isFieldInvalid('amount')" />
                    </div>
                    <div *ngIf="isFieldInvalid('amount')" class="mt-1 text-xs text-danger">
                        Monto es requerido y debe ser mayor a 0.
                    </div>
                    <!-- Quick Suggestions -->
                    <div class="flex gap-2 mt-2">
                        <button type="button" (click)="setAmount(note()?.financials?.balanceDue || 0)"
                            class="px-2 py-1 text-xs font-medium rounded border border-stroke dark:border-strokedark hover:bg-gray-50 dark:hover:bg-meta-4 transition-colors">
                            Liquidar Total
                        </button>
                        <button type="button" *ngIf="(note()?.financials?.balanceDue || 0) > 0"
                            (click)="setAmount((note()?.financials?.balanceDue || 0) / 2)"
                            class="px-2 py-1 text-xs font-medium rounded border border-stroke dark:border-strokedark hover:bg-gray-50 dark:hover:bg-meta-4 transition-colors">
                            50% Anticipo
                        </button>
                    </div>
                </div>

                <!-- Method -->
                <div>
                    <label class="mb-2.5 block font-medium text-black dark:text-white">
                        M√©todo de Pago <span class="text-danger">*</span>
                    </label>
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                        <label
                            class="cursor-pointer border border-stroke dark:border-strokedark rounded-md p-3 flex flex-col items-center justify-center gap-2 hover:border-primary dark:hover:border-primary transition-all"
                            [class.border-primary]="paymentForm.get('method')?.value === 'cash'"
                            [class.bg-primary-light]="paymentForm.get('method')?.value === 'cash'">
                            <input type="radio" formControlName="method" value="cash" class="sr-only">
                            <span class="text-2xl">üíµ</span>
                            <span class="text-sm font-medium">Efectivo</span>
                        </label>

                        <label
                            class="cursor-pointer border border-stroke dark:border-strokedark rounded-md p-3 flex flex-col items-center justify-center gap-2 hover:border-primary dark:hover:border-primary transition-all"
                            [class.border-primary]="paymentForm.get('method')?.value === 'card'"
                            [class.bg-primary-light]="paymentForm.get('method')?.value === 'card'">
                            <input type="radio" formControlName="method" value="card" class="sr-only">
                            <span class="text-2xl">üí≥</span>
                            <span class="text-sm font-medium">Tarjeta</span>
                        </label>

                        <label
                            class="cursor-pointer border border-stroke dark:border-strokedark rounded-md p-3 flex flex-col items-center justify-center gap-2 hover:border-primary dark:hover:border-primary transition-all"
                            [class.border-primary]="paymentForm.get('method')?.value === 'transfer'"
                            [class.bg-primary-light]="paymentForm.get('method')?.value === 'transfer'">
                            <input type="radio" formControlName="method" value="transfer" class="sr-only">
                            <span class="text-2xl">üè¶</span>
                            <span class="text-sm font-medium">Transf.</span>
                        </label>

                        <label
                            class="cursor-pointer border border-stroke dark:border-strokedark rounded-md p-3 flex flex-col items-center justify-center gap-2 hover:border-primary dark:hover:border-primary transition-all"
                            [class.border-primary]="paymentForm.get('method')?.value === 'deposit'"
                            [class.bg-primary-light]="paymentForm.get('method')?.value === 'deposit'">
                            <input type="radio" formControlName="method" value="deposit" class="sr-only">
                            <span class="text-2xl">üìÑ</span>
                            <span class="text-sm font-medium">Dep√≥sito</span>
                        </label>

                        <label
                            class="cursor-pointer border border-stroke dark:border-strokedark rounded-md p-3 flex flex-col items-center justify-center gap-2 hover:border-primary dark:hover:border-primary transition-all"
                            [class.border-primary]="paymentForm.get('method')?.value === 'other'"
                            [class.bg-primary-light]="paymentForm.get('method')?.value === 'other'">
                            <input type="radio" formControlName="method" value="other" class="sr-only">
                            <span class="text-2xl">üîÑ</span>
                            <span class="text-sm font-medium">Otro</span>
                        </label>
                    </div>
                </div>

                <!-- Reference (Conditional) -->
                <div *ngIf="['card', 'transfer', 'deposit', 'other'].includes(paymentForm.get('method')?.value)"
                    class="animate-in fade-in slide-in-from-top-2 duration-300">
                    <label class="mb-2.5 block font-medium text-black dark:text-white">
                        Referencia / Folio
                    </label>
                    <input type="text" formControlName="reference" placeholder="Ej. 1234, #Authorization"
                        class="w-full rounded-lg border border-stroke bg-transparent py-3 px-5 text-black outline-none focus:border-primary focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary transition-colors" />
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div
            class="bg-gray-50 dark:bg-meta-4 px-6 py-4 flex justify-end gap-3 border-t border-stroke dark:border-strokedark">
            <button type="button" (click)="close.emit()"
                class="flex justify-center rounded border border-stroke py-2 px-6 font-medium text-black hover:shadow-1 dark:border-strokedark dark:text-white transition-all">
                Cancelar
            </button>
            <button type="button" (click)="onSubmit()" [disabled]="paymentForm.invalid || isProcessing()"
                class="flex items-center justify-center gap-2 rounded bg-primary py-2 px-6 font-medium text-gray hover:bg-opacity-90 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-1">
                <span *ngIf="isProcessing()"
                    class="h-4 w-4 animate-spin rounded-full border-2 border-solid border-white border-t-transparent"></span>
                {{ isProcessing() ? 'Procesando...' : 'Confirmar Pago' }}
            </button>
        </div>
    </div>
</div>
