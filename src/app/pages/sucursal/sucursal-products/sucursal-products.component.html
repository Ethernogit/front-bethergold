<div class="relative w-full h-full bg-white dark:bg-gray-900 overflow-y-auto">
    <!-- Header -->
    <div class="px-8 py-6 border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 sticky top-0 z-10">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Formulario de Productos</h1>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Personaliza los campos visibles al crear
                    productos</p>
            </div>
            <div>
                <button (click)="onSubmit()" [disabled]="isLoading"
                    class="inline-flex items-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <span>Guardar Cambios</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="p-8 pb-32">
        <form [formGroup]="configForm" class="w-full space-y-8">

            <!-- Product Form Config -->
            <div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Defaults -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Categoría
                            Default</label>
                        <select formControlName="defaultCategory"
                            class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-brand-500">
                            <option value="">Seleccionar...</option>
                            <option *ngFor="let cat of categories" [value]="cat._id">{{cat.name}}</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Subcategoría
                            Default</label>
                        <select formControlName="defaultSubcategory"
                            class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-brand-500">
                            <option value="">Seleccionar...</option>
                            <option *ngFor="let sub of subcategories" [value]="sub._id">{{sub.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4">
                    <ng-container
                        *ngTemplateOutlet="switchControl; context: { control: 'enableSku', label: 'Habilitar SKU', onText: 'Si', offText: 'No' }"></ng-container>
                    <ng-container
                        *ngTemplateOutlet="switchControl; context: { control: 'enableImage', label: 'Habilitar Imagen', onText: 'Si', offText: 'No' }"></ng-container>
                    <ng-container
                        *ngTemplateOutlet="switchControl; context: { control: 'enableSpecifications', label: 'Especificaciones', onText: 'Si', offText: 'No' }"></ng-container>
                    <ng-container
                        *ngTemplateOutlet="switchControl; context: { control: 'enableDiamondPoints', label: 'Puntos Diamante', onText: 'Si', offText: 'No' }"></ng-container>
                    <ng-container
                        *ngTemplateOutlet="switchControl; context: { control: 'requireSku', label: 'Requerir SKU Manual', onText: 'Obligatorio', offText: 'Opcional' }"></ng-container>
                </div>
            </div>

        </form>
    </div>
</div>

<!-- Reusable Switch Template -->
<ng-template #switchControl let-control="control" let-label="label" let-onText="onText" let-offText="offText">
    <div [formGroup]="configForm" class="flex flex-col">
        <span class="mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">{{label}}</span>
        <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" [formControlName]="control" class="sr-only peer">
            <div
                class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-brand-300 dark:peer-focus:ring-brand-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-brand-600">
            </div>
            <span class="ms-3 text-sm font-medium text-gray-500 dark:text-gray-400">
                {{ configForm.get(control)?.value ? onText : offText }}
            </span>
        </label>
    </div>
</ng-template>
