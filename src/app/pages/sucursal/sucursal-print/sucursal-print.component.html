<div class="relative w-full h-full bg-white dark:bg-[#232126] overflow-y-auto">
    <!-- Header -->
    <div class="px-8 py-6 border-b border-gray-200 dark:border-[#4A474D] bg-white dark:bg-[#232126] sticky top-0 z-10">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Personalización de Tickets</h1>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Configura la apariencia y contenido de los
                    recibos impresos</p>
            </div>
            <div class="flex space-x-3">
                <button type="button" (click)="openPreviewModal()"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 dark:bg-[#232126] dark:text-gray-300 dark:border-[#4A474D] dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#C69214]/50">
                    <div class="flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <span>Previsualizar Ticket</span>
                    </div>
                </button>
                <button (click)="onSubmit()" [disabled]="isLoading"
                    class="inline-flex items-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#C69214]/50 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <span>Guardar Cambios</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="p-8 pb-32">
        <form [formGroup]="configForm" class="w-full space-y-8">

            <div class="space-y-6">
                <!-- Logo Upload -->
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Logo de
                        Sucursal</label>
                    <div class="flex items-center space-x-4">
                        <div
                            class="w-20 h-20 border-2 border-dashed border-gray-300 dark:border-[#4A474D] rounded-lg flex items-center justify-center overflow-hidden bg-gray-50 dark:bg-[#232126]">
                            <img *ngIf="previewLogoUrl" [src]="previewLogoUrl" alt="Logo"
                                class="w-full h-full object-contain">
                            <span *ngIf="!previewLogoUrl" class="text-xs text-gray-400">Sin Logo</span>
                        </div>
                        <input type="file" (change)="onFileSelected($event)" accept="image/*"
                            class="text-sm text-gray-500 dark:text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-brand-50 file:text-brand-700 hover:file:bg-brand-100 dark:file:bg-gray-700 dark:file:text-white">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Footer Text -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Texto de Pie de
                            Página (Soporta HTML)</label>
                        <textarea formControlName="printFooterText" placeholder="Ej. ¡Gracias por su compra!" rows="6"
                            class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg dark:bg-[#232126] dark:text-gray-300 dark:border-[#4A474D] focus:border-[#C69214] dark:focus:border-[#C69214] focus:outline-none focus:ring-1 focus:ring-[#C69214]/50"></textarea>
                    </div>

                    <!-- Website -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Sitio Web</label>
                        <input type="text" formControlName="printWebsite" placeholder="Ej. www.mijoyeria.com"
                            class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg dark:bg-[#232126] dark:text-gray-300 dark:border-[#4A474D] focus:border-[#C69214] dark:focus:border-[#C69214] focus:outline-none focus:ring-1 focus:ring-[#C69214]/50">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Header Text -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Texto de Cabecera
                            (Opcional)</label>
                        <input type="text" formControlName="printHeaderText"
                            placeholder="Texto adicional bajo el nombre"
                            class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg dark:bg-[#232126] dark:text-gray-300 dark:border-[#4A474D] focus:border-[#C69214] dark:focus:border-[#C69214] focus:outline-none focus:ring-1 focus:ring-[#C69214]/50">
                    </div>

                    <!-- Ticket Width -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Ancho del
                            Ticket</label>
                        <select formControlName="printTicketWidth"
                            class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg dark:bg-[#232126] dark:text-gray-300 dark:border-[#4A474D] focus:border-[#C69214]">
                            <option value="80mm">80mm (Estándar)</option>
                            <option value="58mm">58mm (Pequeño)</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Font Family -->
                    <div>
                        <label
                            class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Tipografía</label>
                        <select formControlName="printFontFamily"
                            class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg dark:bg-[#232126] dark:text-gray-300 dark:border-[#4A474D] focus:border-[#C69214]">
                            <option value="Courier">Courier (Monospace)</option>
                            <option value="Arial">Arial (Sans-serif)</option>
                            <option value="Times New Roman">Times New Roman (Serif)</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Toggles -->
                    <ng-container
                        *ngTemplateOutlet="switchControl; context: { control: 'printShowAddress', label: 'Mostrar Dirección', onText: 'Si', offText: 'No' }"></ng-container>
                    <ng-container
                        *ngTemplateOutlet="switchControl; context: { control: 'printShowPhone', label: 'Mostrar Teléfono', onText: 'Si', offText: 'No' }"></ng-container>
                    <ng-container
                        *ngTemplateOutlet="switchControl; context: { control: 'printShowClient', label: 'Mostrar Datos del Cliente', onText: 'Si', offText: 'No' }"></ng-container>
                    <ng-container
                        *ngTemplateOutlet="switchControl; context: { control: 'printShowSeller', label: 'Mostrar Vendedor', onText: 'Si', offText: 'No' }"></ng-container>
                </div>
            </div>

        </form>
    </div>
</div>

<!-- Reusable Switch Template -->
<ng-template #switchControl let-control="control" let-label="label" let-onText="onText" let-offText="offText">
    <div [formGroup]="configForm" class="flex flex-col">
        <span class="mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">{{label}}</span>
        <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" [formControlName]="control" class="sr-only peer">
            <div
                class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-brand-300 dark:peer-focus:ring-brand-800 rounded-full peer dark:bg-[#3a383d] peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-[#4A474D] peer-checked:bg-brand-600">
            </div>
            <span class="ms-3 text-sm font-medium text-gray-500 dark:text-gray-400">
                {{ configForm.get(control)?.value ? onText : offText }}
            </span>
        </label>
    </div>
</ng-template>

<!-- Preview Modal -->
<div *ngIf="showPreviewModal"
    class="fixed inset-0 z-50 flex items-center justify-center overflow-auto bg-black bg-opacity-50 backdrop-blur-sm p-4">
    <div class="bg-white dark:bg-[#232126] rounded-lg shadow-xl w-full max-w-lg mx-auto flex flex-col max-h-[90vh]">
        <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white">Vista Previa del Ticket</h3>
            <button (click)="closePreviewModal()" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                <span class="sr-only">Cerrar</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div class="flex-1 overflow-auto p-4 bg-gray-100 dark:bg-[#232126] flex justify-center">
            <div class="bg-white shadow-lg print-preview-container"
                [style.width]="configForm.get('printTicketWidth')?.value">
                <iframe #previewFrame class="w-full h-[500px] border-none"></iframe>
            </div>
        </div>
        <div class="p-4 border-t border-gray-200 dark:border-gray-700 flex justify-end">
            <button (click)="closePreviewModal()"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-[#C69214]/50">
                Cerrar
            </button>
        </div>
    </div>
</div>
