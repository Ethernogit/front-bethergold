<div>
  <!--   <app-page-breadcrumb pageTitle="Gestión de Permisos" />
 -->
  <div class="space-y-6">
    @if (showForm) {
    <app-permission-form [permission]="selectedPermission" [editMode]="editMode" [isLoading]="isLoading"
      (formSubmit)="onPermissionSubmit($event)" (formCancel)="onFormCancel()" />
    }

    <app-permissions-list [permissions]="permissions" [availableModules]="availableModules" [isLoading]="isLoadingList"
      (newPermission)="onNewPermission()" (editPermission)="onEditPermission($event)"
      (togglePermission)="onTogglePermission($event)" (deletePermission)="onDeletePermission($event)" />
  </div>

  <!-- Modal de confirmación para eliminar -->
  @if (showDeleteModal) {
  <div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white dark:bg-gray-800">
      <div class="mt-3 text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 dark:bg-red-900">
          <svg class="h-6 w-6 text-red-600 dark:text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 18.5c-.77.833.192 2.5 1.732 2.5z" />
          </svg>
        </div>
        <h3 class="text-lg font-medium text-gray-900 dark:text-white mt-2">Eliminar Permiso</h3>
        <div class="mt-2 px-7 py-3">
          <p class="text-sm text-gray-500 dark:text-gray-300">
            ¿Estás seguro de que deseas eliminar el permiso "{{ permissionToDelete?.name }}"?
            Esta acción no se puede deshacer.
          </p>
        </div>
        <div class="flex gap-4 px-4 py-3">
          <button (click)="confirmDelete()" [disabled]="isLoading"
            class="flex-1 bg-red-600 hover:bg-red-700 disabled:bg-gray-400 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200">
            @if (isLoading) {
            <span class="flex items-center justify-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
              Eliminando...
            </span>
            } @else {
            Eliminar
            }
          </button>
          <button (click)="cancelDelete()" [disabled]="isLoading"
            class="flex-1 bg-gray-500 hover:bg-gray-600 disabled:bg-gray-400 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
  }
</div>
