<div>
    <app-page-breadcrumb [pageTitle]="isEditMode() ? 'Editar Cliente' : 'Nuevo Cliente'"></app-page-breadcrumb>

    <div
        class="rounded-2xl border border-[#E8D9A0] bg-[#FFF8E7] p-5 shadow-theme-sm dark:border-[#4A474D] dark:bg-[#232126] lg:p-6">
        <h3 class="font-instrument text-title-sm font-semibold text-[#191817] dark:text-white mb-5">
            {{ isEditMode() ? 'Editar Cliente' : 'Registro de Cliente' }}
        </h3>

        <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
            <div class="space-y-6">

                <!-- Basic Info Section -->
                <div>
                    <h4
                        class="mb-4 font-instrument text-theme-sm font-medium text-[#6B6560] uppercase tracking-wider border-b border-[#E8D9A0] pb-1 dark:border-[#4A474D] dark:text-gray-400">
                        Información Básica</h4>
                    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
                        <!-- Name -->
                        <div class="lg:col-span-2">
                            <app-label label="Nombre Completo / Razón Social" for="name" [required]="true"></app-label>
                            <app-input-field formControlName="name"
                                placeholder="Ingrese el nombre completo o razón social" type="text"
                                id="name"></app-input-field>
                            <div *ngIf="submitted && clientForm.get('name')?.errors" class="mt-1 text-sm text-red-500">
                                El nombre es requerido
                            </div>
                        </div>

                        <!-- Type -->
                        <div>
                            <app-label label="Tipo de Cliente" for="type" [required]="true"></app-label>
                            <div class="relative">
                                <select formControlName="type" id="type"
                                    class="w-full rounded-xl border border-[#E8D9A0] bg-white px-5 py-3 font-instrument text-base text-[#191817] outline-none transition-all focus:border-[#C69214] focus:ring-2 focus:ring-[#C69214]/20 dark:border-[#4A474D] dark:bg-[#3a383d] dark:text-white dark:focus:border-[#FAC600]">
                                    <option value="individual">Persona Física</option>
                                    <option value="business">Empresa / Moral</option>
                                </select>
                                <span class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5 7.5L10 12.5L15 7.5" stroke="currentColor" stroke-width="1.66667"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="text-gray-500 dark:text-gray-400" />
                                    </svg>
                                </span>
                            </div>
                        </div>

                        <!-- RFC -->
                        <div>
                            <app-label label="RFC / Tax ID" for="taxId"></app-label>
                            <app-input-field formControlName="taxId" placeholder="Ingrese el RFC" type="text"
                                id="taxId"></app-input-field>
                        </div>

                        <!-- Status -->
                        <div>
                            <app-label label="Estado" for="status" [required]="true"></app-label>
                            <div class="relative">
                                <select formControlName="status" id="status"
                                    class="w-full rounded-xl border border-[#E8D9A0] bg-white px-5 py-3 font-instrument text-base text-[#191817] outline-none transition-all focus:border-[#C69214] focus:ring-2 focus:ring-[#C69214]/20 dark:border-[#4A474D] dark:bg-[#3a383d] dark:text-white dark:focus:border-[#FAC600]">
                                    <option value="active">Activo</option>
                                    <option value="inactive">Inactivo</option>
                                    <option value="blocked">Bloqueado</option>
                                </select>
                                <span class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5 7.5L10 12.5L15 7.5" stroke="currentColor" stroke-width="1.66667"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="text-gray-500 dark:text-gray-400" />
                                    </svg>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Info Section -->
                <div>
                    <h4
                        class="mb-4 font-instrument text-theme-sm font-medium text-[#6B6560] uppercase tracking-wider border-b border-[#E8D9A0] pb-1 dark:border-[#4A474D] dark:text-gray-400">
                        Contacto</h4>
                    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
                        <!-- Email -->
                        <div>
                            <app-label label="Email" for="email"></app-label>
                            <app-input-field formControlName="email" placeholder="cliente@ejemplo.com" type="email"
                                id="email"></app-input-field>
                            <div *ngIf="submitted && clientForm.get('email')?.errors" class="mt-1 text-sm text-red-500">
                                Email inválido
                            </div>
                        </div>

                        <!-- Phone -->
                        <div>
                            <app-label label="Teléfono" for="phone"></app-label>
                            <app-input-field formControlName="phone" placeholder="Ingrese el teléfono" type="text"
                                id="phone"></app-input-field>
                        </div>
                    </div>
                </div>

                <!-- Address Section -->
                <div formGroupName="address">
                    <h4
                        class="mb-4 font-instrument text-theme-sm font-medium text-[#6B6560] uppercase tracking-wider border-b border-[#E8D9A0] pb-1 dark:border-[#4A474D] dark:text-gray-400">
                        Dirección</h4>
                    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
                        <!-- Street -->
                        <div class="lg:col-span-2">
                            <app-label label="Calle y Número" for="street"></app-label>
                            <app-input-field formControlName="street" placeholder="Ingrese calle y número" type="text"
                                id="street"></app-input-field>
                        </div>

                        <!-- City -->
                        <div>
                            <app-label label="Ciudad" for="city"></app-label>
                            <app-input-field formControlName="city" placeholder="Ciudad" type="text"
                                id="city"></app-input-field>
                        </div>

                        <!-- State -->
                        <div>
                            <app-label label="Estado / Provincia" for="state"></app-label>
                            <app-input-field formControlName="state" placeholder="Estado" type="text"
                                id="state"></app-input-field>
                        </div>

                        <!-- Country -->
                        <div>
                            <app-label label="País" for="country"></app-label>
                            <app-input-field formControlName="country" placeholder="País" type="text"
                                id="country"></app-input-field>
                        </div>

                        <!-- Zip Code -->
                        <div>
                            <app-label label="Código Postal" for="zipCode"></app-label>
                            <app-input-field formControlName="zipCode" placeholder="CP" type="text"
                                id="zipCode"></app-input-field>
                        </div>
                    </div>
                </div>

                <!-- Financial Section -->
                <div>
                    <h4
                        class="mb-4 font-instrument text-theme-sm font-medium text-[#6B6560] uppercase tracking-wider border-b border-[#E8D9A0] pb-1 dark:border-[#4A474D] dark:text-gray-400">
                        Financiero y Notas</h4>
                    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
                        <!-- Credit Limit -->
                        <div>
                            <app-label label="Límite de Crédito" for="creditLimit"></app-label>
                            <app-input-field formControlName="creditLimit" placeholder="0.00" type="number"
                                id="creditLimit"></app-input-field>
                        </div>

                        <!-- Wholesale Toggle -->
                        <div class="flex items-end pb-2">
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" formControlName="isWholesale" class="sr-only peer">
                                <div
                                    class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-[#C69214]/20 dark:peer-focus:ring-[#FAC600]/20 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-[#C69214]">
                                </div>
                                <span
                                    class="ml-3 font-instrument text-theme-sm font-medium text-[#191817] dark:text-gray-300">Cliente
                                    Mayorista</span>
                            </label>
                        </div>

                        <!-- Notes -->
                        <div class="lg:col-span-2">
                            <app-label label="Notas Internas" for="notes"></app-label>
                            <textarea formControlName="notes" id="notes" rows="3"
                                placeholder="Notas adicionales sobre el cliente..."
                                class="w-full rounded-xl border border-[#E8D9A0] bg-white px-5 py-3 font-instrument text-base text-[#191817] placeholder-[#6B6560] outline-none transition-all focus:border-[#C69214] focus:ring-2 focus:ring-[#C69214]/20 dark:border-[#4A474D] dark:bg-[#3a383d] dark:text-white dark:placeholder-gray-400 dark:focus:border-[#FAC600]"></textarea>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Messages -->
            <div *ngIf="errorSubject | async as errorMsg"
                class="mt-4 rounded-lg bg-red-50 p-4 text-sm text-red-500 dark:bg-red-500/10">
                {{ errorMsg }}
            </div>

            <!-- Actions -->
            <div class="mt-8 flex items-center justify-end gap-3 border-t border-[#E8D9A0] pt-6 dark:border-[#4A474D]">
                <button type="button" routerLink="/clients"
                    class="flex items-center gap-2 rounded-xl border border-[#E8D9A0] bg-white px-5 py-2.5 font-instrument text-sm font-semibold text-[#191817] shadow-theme-sm transition-all hover:bg-[#FBF0C9] dark:border-[#4A474D] dark:bg-[#3a383d] dark:text-white dark:hover:bg-white/5">
                    Cancelar
                </button>
                <button type="submit" [disabled]="loading()"
                    class="flex items-center gap-2 rounded-xl bg-gradient-to-br from-[#C69214] to-[#FAC600] px-5 py-2.5 font-instrument text-sm font-semibold text-[#191817] shadow-theme-sm transition-all hover:from-[#9A6F0A] hover:to-[#C69214] hover:shadow-theme-md active:scale-[0.98] disabled:cursor-not-allowed disabled:opacity-50">
                    <svg *ngIf="loading()" class="animate-spin -ml-1 h-4 w-4 text-[#191817]"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    {{ isEditMode() ? 'Actualizar Cliente' : 'Crear Cliente' }}
                </button>
            </div>
        </form>
    </div>
</div>
