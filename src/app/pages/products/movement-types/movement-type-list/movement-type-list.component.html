<div class="mx-auto max-w-screen-2xl h-[calc(100vh-50px)] flex flex-col overflow-hidden">
    <div class="flex flex-col gap-4 h-full">
        <div
            class="rounded-sm border border-stroke bg-white shadow-default dark:border-gray-800 dark:bg-gray-900 flex flex-col h-full">
            <!-- Header -->
            <div class="border-b border-stroke px-4 py-3 dark:border-gray-800 sm:px-6 shrink-0">
                <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
                    <h3 class="font-medium text-black dark:text-white">
                        Tipos de Movimiento
                    </h3>
                    <div class="flex items-center gap-3">
                        <button (click)="openModal()"
                            class="inline-flex items-center justify-center gap-2 rounded-lg bg-brand-500 px-5 py-2.5 text-center font-medium text-white hover:bg-brand-600 focus:outline-none focus:ring-2 focus:ring-brand-500/50 transition-all duration-200">
                            <i class="fas fa-plus"></i> Nuevo Tipo
                        </button>
                    </div>
                </div>
            </div>

            <!-- Search -->
            <div class="px-4 py-3 sm:px-6 border-b border-stroke dark:border-gray-800">
                <div class="relative w-full sm:w-1/2 md:w-1/3">
                    <input [formControl]="searchControl" type="text" placeholder="Buscar tipo..."
                        class="w-full bg-transparent pl-4 pr-4 font-medium focus:outline-none hover:border-brand-500 focus:border-brand-500 transition-colors border rounded border-gray-300 dark:border-gray-700 py-2 dark:text-white dark:bg-gray-800">
                </div>
            </div>

            <!-- Table -->
            <div class="flex-1 overflow-y-auto p-0 z-0">
                <div class="relative">
                    <table class="w-full text-left text-sm text-gray-500 dark:text-gray-400">
                        <thead
                            class="sticky top-0 z-10 bg-gray-50 text-xs uppercase text-gray-700 dark:bg-gray-800 dark:text-gray-400 shadow-sm">
                            <tr>
                                <th class="px-6 py-4 font-medium">Nombre</th>
                                <th class="px-6 py-4 font-medium text-center">Naturaleza</th>
                                <th class="px-6 py-4 font-medium text-center">Estado</th>
                                <th class="px-6 py-4 font-medium text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                            <tr *ngFor="let type of types"
                                class="hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors">
                                <td class="px-6 py-4">
                                    <p class="font-medium text-black dark:text-white">{{type.name}}</p>
                                    <p class="text-xs text-gray-500 dark:text-gray-400">{{type.description}}</p>
                                </td>
                                <td class="px-6 py-4 text-center">
                                    <span class="inline-flex rounded-full px-3 py-1 text-xs font-medium"
                                        [ngClass]="{'bg-green-100 text-green-800 dark:bg-green-800/30 dark:text-green-400': type.nature === 'in', 'bg-red-100 text-red-800 dark:bg-red-800/30 dark:text-red-400': type.nature === 'out'}">
                                        {{type.nature === 'in' ? 'Entrada' : 'Salida'}}
                                    </span>
                                </td>
                                <td class="px-6 py-4 text-center">
                                    <span
                                        class="capitalize text-xs font-medium text-gray-600 dark:text-gray-400">{{type.status}}</span>
                                </td>
                                <td class="px-6 py-4 text-center">
                                    <div class="flex items-center justify-center gap-2">
                                        <button (click)="openModal(type._id)"
                                            class="rounded-lg p-2 text-gray-500 hover:bg-gray-100 hover:text-blue-600 dark:text-gray-400 dark:hover:bg-gray-800 dark:hover:text-blue-400 transition-colors"
                                            title="Editar">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button (click)="deleteType(type._id)"
                                            class="rounded-lg p-2 text-gray-500 hover:bg-gray-100 hover:text-red-600 dark:text-gray-400 dark:hover:bg-gray-800 dark:hover:text-red-400 transition-colors"
                                            title="Eliminar">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr *ngIf="types.length === 0 && !isLoading">
                                <td colspan="4" class="text-center py-12">
                                    <div class="flex flex-col items-center justify-center text-center">
                                        <div class="mb-4 rounded-full bg-gray-100 p-4 dark:bg-gray-800">
                                            <i class="fas fa-exchange-alt text-3xl text-gray-400"></i>
                                        </div>
                                        <h5 class="mb-2 text-lg font-medium text-gray-900 dark:text-white">No hay tipos
                                            registrados</h5>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<app-movement-type-form *ngIf="showModal" [typeId]="selectedId" (close)="closeModal($event)"></app-movement-type-form>
